workflows:
  ad-hoc-build:
    name: Internal Build - Script Method
    instance_type: mac_mini_m2
    environment:
      groups:
        - appstore_credentials
      vars:
        BUNDLE_ID: "com.solarcityuk.solarCityV2"
    scripts:
      - name: Initialize Keychain
        script: keychain initialize
      - name: Fetch signing files for Ad Hoc
        script: | 
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_ADHOC \
            --create \
            --delete-stale-profiles # <-- ADD THIS FLAG
      - name: Use signing files
        script: xcode-project use-profiles
      - name: Flutter packages get
        script: flutter packages pub get
      - name: Build iOS App
        script: flutter build ipa --export-method ad-hoc
    artifacts:
      - build/ios/ipa/*.ipa